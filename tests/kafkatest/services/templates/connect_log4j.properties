# Define the root logger with appender file
log4j.rootLogger = {{ log_level|default("INFO") }}, FILE

log4j.logger.kafka=WARN
log4j.logger.org.apache.kafka=WARN

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c:%L)%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File={{ log_file }}
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=[%d] %p %m (%c)%n

log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.org.reflections=ERROR


log4j.appender.coverageDebugAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.coverageDebugAppender.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.coverageDebugAppender.File={{ log_dir }}/debug/kafka-coverage-check.log
log4j.appender.coverageDebugAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.coverageDebugAppender.layout.ConversionPattern=[%d] %p %m (%c)%n
log4j.appender.coverageDebugAppender.Threshold=DEBUG

log4j.appender.coverageInfoAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.coverageInfoAppender.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.coverageInfoAppender.File={{ log_dir }}/info/kafka-coverage-check.log
log4j.appender.coverageInfoAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.coverageInfoAppender.layout.ConversionPattern=[%d] %p %m (%c)%n
log4j.appender.coverageInfoAppender.Threshold=INFO

log4j.logger.coverage.logger = {{ log_level|default("DEBUG") }}, coverageInfoAppender, coverageDebugAppender
log4j.additivity.coverage.logger=false